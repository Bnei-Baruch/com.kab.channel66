buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'



repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'

    useLibrary 'org.apache.http.legacy'


    defaultConfig {
        versionCode 55
        versionName "2.8.3"
        applicationId "com.kab.channel66"
        minSdkVersion 15
        targetSdkVersion 19
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }

        manifestPlaceholders = [
                onesignal_app_id               : '63a72ecd-f106-4102-8ff7-c84b7b1ad1b5',
                // Project number pulled from dashboard, local value is ignored.
                onesignal_google_project_number: 'REMOTE'
        ]
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //    compile project(':vitamio')
    //compile project(':initActivity')
    //    compile files('libs/android-support-v4.jar')
    implementation files('libs/libGoogleAnalyticsV2.jar')
    //compile files('libs/myjson-1.5.jar')
    // compile files('libs/Parse-1.7.1/Parse-1.7.1.jar')
    // compile files('libs/Parse-1.7.1/bolts-android-1.1.3.jar')
    //compile ('com.parse:parse-android:1.10.3')
    //            {
    //                exclude module: 'support-v4'
    //            }
    implementation 'de.mrmaffen:vlc-android-sdk:2.0.6'
    //            {
    //                exclude module: 'support-v4'
    //            }
    implementation 'de.greenrobot:eventbus:2.4.0'
    //            {
    //                exclude module: 'support-v4'
    //            }
    //compile project(':OpenPlayer')
    implementation 'com.android.support:multidex:1.0.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.5.6@aar') {
        transitive = true;
    }
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
