buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.kab.channel66"
        minSdkVersion 9
        targetSdkVersion 16
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
//    compile project(':vitamio')
    //compile project(':initActivity')

    compile files('libs/android-support-v4.jar')


    compile files('libs/libGoogleAnalyticsV2.jar')
    compile files('libs/myjson-1.5.jar')
    compile files('libs/Parse-1.7.1/Parse-1.7.1.jar')
    compile files('libs/Parse-1.7.1/bolts-android-1.1.3.jar')
    compile ("de.mrmaffen:vlc-android-sdk:3.0.0")
            {
                exclude module: 'support-v4'
            }
    compile ('de.greenrobot:eventbus:2.4.0')
            {
                exclude module: 'support-v4'
            }
    //compile project(':OpenPlayer')
    compile 'com.android.support:multidex:1.0.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}
